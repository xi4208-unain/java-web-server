name: Deploy Java Web Server
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Check Code
        run: mvn package
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:             
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.USERDOC }}"
          password:  "${{ secrets.PASSDOC }}"
      - name: Build & Push Dockerfile
        run: |
          docker image build -t utkarshnain24/java-web-image:$GITHUB_SHA .
          docker push utkarshnain24/java-web-image:$GITHUB_SHA
          echo "Successfully Build & Pushed the image to DockerHub"    
  
       
